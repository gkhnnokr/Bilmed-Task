<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <title>Consents List</title>
</head>
<body>
    <h1 style="text-align: center;">Consents List</h1>

    <!-- Ana container -->
    <div style="text-align: center;" class="button-container">
        <!-- Silme butonu -->
        <button onclick="openDeleteModal()">Consent Sil</button>

        <!-- Güncelleme butonu -->
        <button onclick="openUpdateModal()">Consent Güncelle</button>

        <!-- Ekleme butonu -->
        <button onclick="openAddModal()">Consent Ekle</button>
    </div>

    <!-- Consent Sil modalı -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Consent Sil</h2>
            <form id="deleteConsentForm" onsubmit="event.preventDefault(); deleteConsent()">
                <label for="deleteConsentId">Silinecek Consent ID:</label>
                <input type="number" id="deleteConsentId" required>
                <button type="submit">Sil</button>
            </form>
        </div>
    </div>

    <!-- Consent Güncelle modalı -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Consent Güncelle</h2>
            <form id="updateConsentForm" onsubmit="event.preventDefault(); updateConsent()">
                <div>
                    <label for="updateConsentId">Güncellenecek Consent ID:</label>
                    <input type="number" id="updateConsentId" required><br><br>
                    <label for="type">Type:</label>
                    <input type="text" id="type" required><br><br>
                    <label for="recipient">Recipient:</label>
                    <input type="text" id="recipient" required><br><br>
                    <label for="status">Status:</label>
                    <input type="text" id="status" required><br><br>
                    <label for="recipientType">Recipient Type:</label>
                    <input type="text" id="recipientType" required><br><br>
                    <button type="submit">Güncelle</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Consent Ekle modalı -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add Consent</h2>
            <form id="addConsentForm" onsubmit="event.preventDefault(); submitConsent()">
                <div>
                    <label for="AddType">Type:</label>
                    <input type="text" id="AddType" name="type" required><br><br>
                    <label for="AddRecipient">Recipient:</label>
                    <input type="text" id="AddRecipient" name="recipient" required><br><br>
                    <label for="AddStatus">Status:</label>
                    <input type="text" id="AddStatus" name="status" required><br><br>
                    <label for="AddRecipientType">Recipient Type:</label>
                    <input type="text" id="AddRecipientType" name="recipientType" required><br><br>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div id="consents-table-container">
        <table id="consents-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Recipient</th>
                    <th>Status</th>
                    <th>Recipient Type</th>
                </tr>
            </thead>
            <tbody id="consents-table-body">
                <!-- Alınan verilerin burada listeleneceği alan -->
            </tbody>
        </table>
    </div>

        <script src="js/site.js"></script>
</body>
</html>
